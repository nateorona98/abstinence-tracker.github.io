<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Success Tracker</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <main class="col-lg-7 col-sm-12">
    <header><h1>Clean Time Counter</h1></header>
    <div class="form-container container">
      <div>
        <label for="clean-date">Clean Date</label>
        <input type="text" id="clean-date" placeholder="11/06/2016">
        <button class="btn btn-light shadow" id="submit">Submit</button>
      </div>
      </div>

      <h2 id="years"></h2>
    </div>

  </body>
